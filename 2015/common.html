/* Checkbox begin */
input[type=checkbox] + label {
    display: inline-block;
    cursor: pointer;
    position: relative;
    padding-left: 35px;
    margin-left: 0px;
    margin-right: 15px;
    font-size: 25px;
}
input[type=checkbox] + label:before {
    content: "";
    display: inline-block;
    width: 25px;
    height: 25px;
    margin-right: 10px;
    position: absolute;
    left: 5px;
    bottom: 3px;
    border: 1px solid #555555;
    background-color: rgba(255, 255, 255, 0.5);
    box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.5);
}
input[type=checkbox] {
    display: none;
}
input[type=checkbox]:checked + label:before {
    content: "\2713"; /* a tick */
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
    font-size: 25px;
    color: black;
    text-align: center;
    line-height: 25px;
}
